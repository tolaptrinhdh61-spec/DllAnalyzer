name: publish-github-packages

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: ğŸ“¦ Restore
        run: dotnet restore

      - name: ğŸ—ï¸ Build
        run: dotnet build -c Release --no-restore

      # - name: ğŸ§ª Test
      #   run: dotnet test -c Release --no-build

      - name: ğŸ·ï¸ Compute version (tag => release, branch => ci)
        id: ver
        shell: bash
        run: |
          REF="${GITHUB_REF}"
          NAME="${GITHUB_REF_NAME}"

          if [[ "$REF" == refs/tags/* ]]; then
            VERSION="$(echo "$NAME" | sed -E 's/^v\.?//; s/^[. ]+//')"
          else
            VERSION="0.0.0-ci.${GITHUB_RUN_NUMBER}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version: $VERSION"

      - name: ğŸ“¦ Pack
        run: |
          dotnet pack -c Release \
            -p:PackageVersion=${{ steps.ver.outputs.version }} \
            -o ./artifacts

      - name: ğŸ” Add GitHub Packages source
        run: |
          dotnet nuget remove source github || true
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --name "github" \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text

      - name: ğŸš€ Publish to GitHub Packages
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source "github" \
            --skip-duplicate

      - name: ğŸ§¹ Clear NuGet caches (avoid stale)
        run: dotnet nuget locals all --clear

      - name: â¬‡ï¸ Install tool from GitHub Packages (smoke test)
        run: |
          TOOL_ID="Your.Tool.PackageId"
          TOOL_CMD="yourtool"

          dotnet tool install -g "$TOOL_ID" \
            --version "${{ steps.ver.outputs.version }}" \
            --add-source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

          "$TOOL_CMD" --version
